<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的方法map()的应用</title>
</head>
<body>
    <script>
        var pow = function (x) {
            return x*x;
        }

        var arr = [1,2,3,4,5,6];
        var newarr = arr.map(pow);
        console.log(newarr)
    </script>
</body>
</html>
