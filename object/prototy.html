<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象编程</title>
</head>
<body>
    <script>
        var Student = {
            name :"Bobot",
            height:1.8,
            run:function () {
                console.log(this.name+"is runing!");
            }
        };
        var xiaoming={
            name:"小明"
        };
        //不要直接用__proto__去改变一个对象的原型,且低版本的IE也无法使用__proto__
     //   xiaoming.__proto__=Student;  //把xiaoming的原型指向了Student;

    //    xiaoming.run();  //xiaoming没有定义run这个方法 , 是继承来的



       //Object.create()可以传入一个原型对象 , 并创建一个基于该原型的新对象 , 但是新对象什么属性也没有

       //创建原型继承的一种方法
       function create_xiaohong(name){
           //基于Student原型创建一个新对象
           var s = Object.create(Student);
           s.name=name;
           return s;
       }

       var xiaohong = create_xiaohong('小红');
       xiaohong.run(); //小红is runing!
        console.log(xiaohong.__proto__ == Student); //true;
    </script>
</body>
</html>
